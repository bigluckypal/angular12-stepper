  <div class="container py-5 px-5">
    <ng-wizard [config]="config" (stepChanged)="stepChanged($event)">
    
      <ng-wizard-step [title]="'Campaign Information'" 
        [canEnter]="isValidTypeBoolean" [canExit]="isValidFunctionReturnsBoolean.bind(this)">

        <div class="submit-form mt-10">
          <div *ngIf="!submitted" class="basic_information_main">
            <div class="label required" id="title_Label">
              <label for="title">Campaign name</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="tutorial.title"
                name="title"
                placeholder="test Aolmedo"
                (blur)="validate()"
              />
            </div>

            <div class="label">
              <label>Campaign network</label>
            </div>

            <div class="form-group">
              <div class="flex space-x-4">
                <label>
                  <input type="radio" name="test" value="small" checked>
                  <div class="instagram">
                    <img [src]="instagramImg">
                  </div>
                </label>
                <label>
                  <input type="radio" name="test" value="small" >
                  <div class="facebook">
                    <img [src]="fbImg">
                  </div>
                </label>
                <label>
                  <input type="radio" name="test" value="small" >
                  <div class="tiktok">
                    <img [src]="tiktokImg">
                  </div>
                </label>
              </div>
            </div>

            
            <div class="label">
              <label for="network">Campaign in network</label>
            </div>

            <div class="form-group">
              <select class="form-control" id="network" name="network">
                <option *ngFor="let network of networks" [ngValue]="network.id">{{network.name}}</option>
              </select>
            </div>
            
            <div class="label">
              <label for="description">Description</label>
            </div>

            <div class="form-group">
              <textarea cols='60' rows='8' class="form-control" name="description" id="description" placeholder="Type here...."></textarea>
            </div>

            <!-- <div class="label">
              <label>Action</label>
            </div>

            <div class="form-group">
              <div class="space-x-4">
                <button mat-button>
                  <mat-icon>add</mat-icon>
                  Create new
                </button>
                <button mat-button>
                  <mat-icon>link</mat-icon>
                  Link existing
                </button>
              </div>
            </div> -->

            <div class="label">
              <label for="account">Account</label>
            </div>

            <div class="form-group">
              <select class="form-control" id="account" name="account">
                <option *ngFor="let account of accounts" [ngValue]="account.id">{{account.name}}</option>
              </select>
            </div>
      
            <div class="label">
              <label for="budget">Budget</label>
            </div>

            <div class="form-group flex">
              <input
                type="number"
                class="form-control currency_input"
                id="budget"
                required
                [(ngModel)]="budget"
                name="budget"
              />
              <div class="flex-none w-12 currency_unit">â‚¬</div>
            </div>

            <div class="label">
              <label for="email">Emails</label>
            </div>

            <div class="form-group">
              <textarea cols='60' rows='8' class="form-control" name="email" id="email" placeholder="Enter one email address per line"></textarea>
            </div>

            <!-- <button (click)="saveTutorial()" class="btn btn-success">Submit</button> -->
          </div>
      
          <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newTutorial()">Add</button>
          </div>
        </div>
        
      </ng-wizard-step>

      <ng-wizard-step [title]="'Review'">
        <div class="mt-12">Reivew content</div>
      </ng-wizard-step>

    </ng-wizard>
  </div>
  <div class="container mt-3">
    <!-- <router-outlet></router-outlet> -->
  </div>
</div>
